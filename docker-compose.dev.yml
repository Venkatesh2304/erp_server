services:
  gt_backend:
    build: ./billingv3
    container_name: gt_backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./billingv3:/app
    environment:
      - app_user=a1
      - user=a1
    ports:
      - "8080:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Ven2004
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  frontend:
    build:
      context: ./billing_refine
      dockerfile: Dockerfile.dev
    command: npm run dev
    volumes:
      - ./billing_refine:/app
      - /app/node_modules
    ports:
      - "8000:5173"

volumes:
  postgres_data:
